	<title>DeHaat Insurance</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-grey">
	<section class="bg-header">
		<div class="px-4">
			<img src="img/logo.png" width="120px" alt="logo">
		</div>
		<div class="container pt-5">
			<div class="text-white pt-4" align="center">
				<h1 class="font-weight-bold">Free Insurance Enrollment</h1>
				<div class="font-weight-bold">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce tincidunt odio a eros viverra, quis<br>cursus est consectetur. Ut tincidunt ullamcorper tristique.
				</div>
			</div>
		</div>
	</section>
	<section class="container my-5" style="max-width: 1150px;">
		<div class="bg-white">
			<div class="form-group px-5 pt-5 pb-4">
				<div class="text-black font-weight-normal">Enter Your Basic Detail</div>
				<input type="" class="form-control mt-3 w-25 py-4" name="" placeholder="Scan QR Code">

				<button class="btn btn-success rounded-pill mt-4" disabled>submit</button>
			</div>
		</div>
	</section>


	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
