	<script>
		// QRCode getting from Url
		var link = window.location.href;
		var pathArray = link.split("=");

		document.getElementById("QRCode").value = pathArray[1];

		$('#QRCodeRemove').click(function() {
		    $('#QRCode').val('');
		});
	</script>


	<script>
        $(document).ready(function () {
		  $(".generateOtp").click(function () {
		  		let person = { "data":{"phone_number": $('.phone').val(),"send_otp_on_non_prod":false} }

		        $.ajax({
		            url: 'https://core.api.agrevolution.in/auth/otp?app_code=dehaat_farmer',
		            type: 'post',
		            dataType: 'json',
		            contentType: 'application/json',
		            success: function (data) {
		                $('.result').html(data.msg);
		            },
		            data: JSON.stringify(person)
		        });
	        });
		});
