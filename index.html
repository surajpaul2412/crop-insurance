<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>DeHaat Insurance</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- custom style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-grey">
	<section class="bg-header">
		<div class="px-4 height-10">
			<img src="img/logo.png" width="120px" alt="logo">
		</div>
		<div class="container height-md-40 d-flex align-items-center justify-content-center">
			<div class="text-white" align="center">
				<h1 class="font-weight-bold">Free Insurance Enrollment</h1>
				<div class="font-weight-bold">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce tincidunt odio a eros viverra, quis<br>cursus est consectetur. Ut tincidunt ullamcorper tristique.
				</div>
			</div>
		</div>
	</section>
	<section class="container my-5" style="max-width: 1150px;">
		<form action="otp.html" method="GET" class="bg-white">
			<div class="form-group px-5 px-sm-4 pt-5 pb-1">
				<div class="text-black font-weight-normal">Enter Your Basic Detail</div>
				<div class="row">
					<div class="form-group col-12 col-md-4">
						<input type="text" class="form-control mt-3 py-4 icon-pl" name="name" placeholder="Enter your namer*" required>
						<img src="img/user.png" width="30px" class="form-icon">
					</div>
					<div class="form-group col-12 col-md-4">
						<input type="text" class="form-control mt-3 py-4 icon-pl" name="phone" placeholder="Enter phone number*" required>
						<img src="img/phone.png" width="30px" class="form-icon">
					</div>
					<div class="form-group col-12 col-md-4">
						<input type="text" class="form-control mt-3 py-4 icon-pl" name="pincode" placeholder="Enter your Pincode*" required>
						<img src="img/user.png" width="30px" class="form-icon">
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group px-5 px-sm-4 py-4">
				<div class="text-black font-weight-normal">Scanned Code</div>
				<div class="row">				
					<div class="form-group col-12 col-md-6">
						<input type="text" class="form-control form-dotted mt-3 w-md-25 w-xs-100 font-weight-bold text-black" id="QRCode" name="qr_code" placeholder="Your QR Code">
					</div>
				</div>
				<div class="mt-3">
					<div id="QRCodeRemove" class="text-danger font-weight-bold d-flex align-items-center pointer">
						<span><img src="img/cross.png" class="mr-1" width="20px"></span>Remove code
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group px-5 px-sm-4 py-4">
				<div class="text-black font-weight-normal">Add More Coupon Code</div>
				<div class="row">				
					<div class="form-group col-12 col-md-6">
						<input type="text" class="form-control mt-3 w-md-25 w-xs-100 py-4 scan-pl" name="qr_code" placeholder="Scan QR Code">
						<img src="img/scanner.png" width="30px" class="scan-icon">
					</div>
				</div>
				<div class="align-sm-center">
					<button class="btn btn-success rounded-pill w-sm-75 mt-4" type="submit">submit</button>
				</div>
			</div>
		</form>
	</section>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<!-- custom jQuery -->
	<script>
		// QRCode getting from Url
		var link = window.location.href;
		var pathArray = link.split("=");
		var secondLevelLocation = pathArray[0];
		if(pathArray[1] === undefined){
			$('#QRCode').val('');
		}else{
			document.getElementById("QRCode").value = pathArray[1];
		}
		
		// Remove existing QRCode
		$('#QRCodeRemove').click(function() {
		    $('#QRCode').val('');
		});
	</script>
</body>
</html>
