<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>OTP Verify | DeHaat Insurance</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- custom style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-grey">
	<section>
		<div class="px-4 height-10">
			<img src="img/logo-green.png" width="110px" alt="logo">
		</div>
		<div class="px-4 py-4" align="center">
			<img src="img/otp.png" class="py-5" width="30%">
			<h2 class="text-dark font-weight-bold">OTP Validation</h2>
			<p>
				A new OTP was generated and sent at [Date and Time] to [Farmer Name] on [Farmer Mobile number]. Please enter the latest verification code to proceed.
			</p>
			<!-- try -->
			<form action="">
				<div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
		              <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="fourth"
		              maxlength="1" /> 
		          
		            <div class="mt-4"> <button class="btn btn-danger px-4 validate">Validate</button> </div>
		        </div>
			</form>
			<style type="text/css">
.height-100 {
    height: 100vh
}

.card {
    width: 400px;
    border: none;
    height: 300px;
    box-shadow: 0px 5px 20px 0px #d2dae3;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center
}

.card h6 {
    color: red;
    font-size: 20px
}

.inputs input {
    width: 40px;
    height: 40px
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0
}

.card-2 {
    background-color: #fff;
    padding: 10px;
    width: 350px;
    height: 100px;
    bottom: -50px;
    left: 20px;
    position: absolute;
    border-radius: 5px
}

.card-2 .content {
    margin-top: 50px
}

.card-2 .content a {
    color: red
}

.form-control:focus {
    box-shadow: none;
    border: 2px solid red
}

.validate {
    border-radius: 20px;
    height: 40px;
    background-color: red;
    border: 1px solid red;
    width: 140px
}
			</style>
			<!-- try -->
		</div>
	</section>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
		  function OTPInput() {
		    const inputs = document.querySelectorAll("#otp > *[id]");
		    for (let i = 0; i < inputs.length; i++) {
		      inputs[i].addEventListener("keydown", function (event) {
		        if (event.key === "Backspace") {
		          inputs[i].value = "";
		          if (i !== 0) inputs[i - 1].focus();
		        } else {
		          if (i === inputs.length - 1 && inputs[i].value !== "") {
		            return true;
		          } else if (event.keyCode > 47 && event.keyCode < 58) {
		            inputs[i].value = event.key;
		            if (i !== inputs.length - 1) inputs[i + 1].focus();
		            event.preventDefault();
		          } else if (event.keyCode > 64 && event.keyCode < 91) {
		            inputs[i].value = String.fromCharCode(event.keyCode);
		            if (i !== inputs.length - 1) inputs[i + 1].focus();
		            event.preventDefault();
		          }
		        }
		      });
		    }
		  }
		  OTPInput();
		});

	</script>
</body>
</html>
